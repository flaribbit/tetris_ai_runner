name: CI

on:
  push:
    branches: [ gcc, ci ]
  pull_request:
    branches: [ gcc, ci ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: env test
      run: mingw32-make
    - name: Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: win64
        path: ai.dll
